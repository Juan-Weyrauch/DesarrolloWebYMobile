<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <img class="avatar-proportioned" src="ucu-campus-nuevo.jpg" alt="ucu-campus-nuevo">
      <img class="avatar-distorted" src="ucu-montevideo.jpeg" alt="ucu-montevideo">
    </div>
    <div>
      <img class="original-proportioned" src="ucu-campus-nuevo.jpg" alt="ucu-campus-nuevo">
      <img class="original-distorted" src="ucu-montevideo.jpeg" alt="ucu-montevideo">
    </div>
  </body>
</html>
